<!-- drivers/wifipool/pair/start.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WiFiPool Pairing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 16px; }
    .row { margin: 8px 0; }
    label { display: block; font-weight: 600; margin-bottom: 4px; }
    input[type="text"], input[type="password"] { width: 100%; padding: 8px; box-sizing: border-box; }
    button { padding: 10px 14px; border: 0; border-radius: 8px; cursor: pointer; }
    button.primary { background: #1f6feb; color: #fff; }
    button.secondary { background: #e2e8f0; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
    .hidden { display: none; }
    .log { white-space: pre-wrap; background: #f6f8fa; padding: 10px; border-radius: 8px; border: 1px solid #e5e7eb; }
  </style>
</head>
<body>
  <h2>WiFiPool â€” Add Device</h2>

  <div id="step-login">
    <div class="row">
      <label>Email</label>
      <input id="email" type="text" autocomplete="username" />
    </div>
    <div class="row">
      <label>Password</label>
      <input id="password" type="password" autocomplete="current-password" />
    </div>
    <div class="row">
      <button id="btnLogin" class="primary">Login</button>
    </div>
  </div>

  <div id="step-discover" class="hidden">
    <div class="row">
      <button id="btnDiscover" class="primary">Discover Domain & Sensors</button>
      <button id="btnBack" class="secondary">Back</button>
    </div>
  </div>

  <div id="step-result" class="hidden">
    <div class="row">
      <div id="summary" class="log mono"></div>
    </div>
    <div class="row">
      <button id="btnCreate" class="primary">Add Device</button>
      <button id="btnRedo" class="secondary">Redo</button>
    </div>
  </div>

  <script src="./start.js"></script>
</body>
</html>
